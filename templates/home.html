{% extends '_base.html' %}
{% block title %}Home Page{% endblock %}
{% block content %}
    <h1>Home Page</h1>
    {% if user.is_authenticated %}
        <p>WellCome {{ user.username }} | <a href="{% url 'logout' %}">LogOut</a></p>
    {% else %}
        <p><a href="{% url 'login' %}">LogIn</a> | <a href="{% url 'signup' %}">SignUp</a></p>
    {% endif %}
{% endblock %}
