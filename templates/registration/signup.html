{% extends '_base.html' %}
{% load crispy_forms_tags %}


{% block title %}SignUp{% endblock %}
{% block content %}
    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            <table>
                {{ form | crispy }}
            </table>

            <button type="submit">Signup</button>
        </form>
    </div>
{% endblock %}
