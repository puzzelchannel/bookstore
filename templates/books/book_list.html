{% extends '_base.html' %}

{% block title %}
    Book List
{% endblock %}
{% block content %}
    <div class="container">
        {% for book in books %}
            <a href="{{ book.get_absolute_url }}"><h1>{{ book.title }}</h1></a>
            <p>{{ book.description }}</p>
            <p>{{ book.author }}</p>
        {% endfor %}
    </div>
    <a href="{% url 'book-create' %}">add book</a>
{% endblock %}
