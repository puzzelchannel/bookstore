{% extends '_base.html' %}
{% block title %}
    Book Detail
{% endblock %}

{% block content %}
    <h1>{{ book.title }}</h1>
    <p>{{ book.description }}</p>
    <p>{{ book.author }}</p>
    <h4>{{ book.price }}</h4>
    <br>
    <p><a href="{% url 'book-delete' book.id%}">Delete</a> | <a href="{% url 'book-update' book.id %}">Edite</a> | <a href="{% url 'book-list' %}">book list</a></p>
{% endblock %}
